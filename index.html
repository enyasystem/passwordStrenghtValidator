<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .strength-meter {
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .password-input {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
        }

        .requirements {
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .requirement-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .valid {
            background-color: #28a745;
        }

        .invalid {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Password Strength Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card p-4">
            <h3 class="text-center mb-4" style="text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;">Password Strength Checker</h3>
            <div class="form-group">
                <input type="password" class="form-control password-input" 
                       id="passwordInput" placeholder="Enter your password">
                <div class="strength-meter" id="strengthMeter"></div>
                <div class="text-center" id="strengthText"></div>
            </div>
            <div class="requirements">
                <div class="requirement-item" id="lengthReq">
                    <span class="check-icon">✓</span>
                    At least 8 characters
                </div>
                <div class="requirement-item" id="letterReq">
                    <span class="check-icon">✓</span>
                    Contains letters
                </div>
                <div class="requirement-item" id="numberReq">
                    <span class="check-icon">✓</span>
                    Contains numbers
                </div>
                <div class="requirement-item" id="specialReq">
                    <span class="check-icon">✓</span>
                    Contains special characters
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');

        // Requirement elements
        const lengthReq = document.getElementById('lengthReq').querySelector('.check-icon');
        const letterReq = document.getElementById('letterReq').querySelector('.check-icon');
        const numberReq = document.getElementById('numberReq').querySelector('.check-icon');
        const specialReq = document.getElementById('specialReq').querySelector('.check-icon');

        passwordInput.addEventListener('input', checkPassword);

        function checkPassword() {
            const password = passwordInput.value;
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};:'",.<>/?\\|]/.test(password);

            // Update requirement indicators
            updateRequirement(lengthReq, hasLength);
            updateRequirement(letterReq, hasLetters);
            updateRequirement(numberReq, hasNumbers);
            updateRequirement(specialReq, hasSpecial);

            // Calculate strength
            let strength = 0;
            let strengthLabel = '';
            let color = '';

            if (password.length === 0) {
                strength = 0;
                strengthLabel = '';
                color = '#dee2e6';
            } else if (password.length < 8) {
                strength = 25;
                strengthLabel = 'Weak';
                color = '#dc3545';
            } else if (hasLetters && (hasNumbers || hasSpecial)) {
                strength = 50;
                strengthLabel = 'Moderate';
                color = '#ffc107';
                
                if (password.length >= 12 && hasLetters && hasNumbers && hasSpecial) {
                    strength = 100;
                    strengthLabel = 'Strong';
                    color = '#28a745';
                }
            }

            // Update UI
            strengthMeter.style.width = strength + '%';
            strengthMeter.style.backgroundColor = color;
            strengthText.textContent = strengthLabel;
            strengthText.style.color = color;
        }

        function updateRequirement(element, isValid) {
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
            }
        }
    </script>
</body>
</html>
