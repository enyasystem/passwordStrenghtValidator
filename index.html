<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav-link {
            color: #fff !important;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
            transform: scale(1.1);
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            margin: 20px auto;
        }

        /* Password Meter */
        .strength-meter {
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            background: linear-gradient(to right, #dc3545, #ffc107, #28a745);
            transition: width 0.5s ease;
        }

        /* Password Result Styling */
        .password-result {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: white;
            display: none;
        }

        .strong {
            background-color: #28a745;
        }

        .moderate {
            background-color: #ffc107;
        }

        .weak {
            background-color: #dc3545;
        }

        /* Toggle Password */
        .toggle-password {
            position: absolute;
            top: 38%;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Emoji Feedback */
        .emoji-feedback {
            font-size: 2rem;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }

            .emoji-feedback {
                font-size: 1.5rem;
            }

            .toggle-password {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Strength Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center mb-4" style="color: #6a11cb; text-shadow: 0 0 5px #6a11cb, 0 0 10px #2575fc;">
                Password Strength Checker
            </h3>
            <div class="form-group position-relative">
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                <span class="toggle-password" id="togglePassword">&#128065;</span>
                <div class="strength-meter" id="strengthMeter"></div>
                <div class="text-center" id="strengthText"></div>
                <div class="emoji-feedback" id="emojiFeedback">üòê</div>
            </div>
            <button class="btn btn-primary mt-3" id="suggestPassword">Generate Strong Password</button>
            <div id="generatedPassword" class="password-result"></div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');
        const emojiFeedback = document.getElementById('emojiFeedback');
        const togglePassword = document.getElementById('togglePassword');
        const suggestPassword = document.getElementById('suggestPassword');
        const generatedPassword = document.getElementById('generatedPassword');

        // Show/Hide Password
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'üëÅÔ∏è';
            }
        });

        // Password Strength Checker
        passwordInput.addEventListener('input', checkPassword);

        function checkPassword() {
            const password = passwordInput.value;
            const hasLength = password.length >= 8;
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};:'",.<>/?\\|]/.test(password);

            let strength = 0;
            let emoji = 'üòê';
            if (password.length === 0) {
                strength = 0;
                strengthText.textContent = '';
                emoji = 'üòê';
            } else if (password.length < 8) {
                strength = 25;
                strengthText.textContent = 'Weak';
                emoji = 'üò°';
            } else if (hasLetters && (hasNumbers || hasSpecial)) {
                strength = 50;
                strengthText.textContent = 'Moderate';
                emoji = 'üòä';
                if (password.length >= 12 && hasLetters && hasNumbers && hasSpecial) {
                    strength = 100;
                    strengthText.textContent = 'Strong';
                    emoji = 'üòç';
                }
            }
            strengthMeter.style.width = strength + '%';
            emojiFeedback.textContent = emoji;
        }

        // Generate Strong Password
        suggestPassword.addEventListener('click', () => {
            const randomPassword = Math.random().toString(36).slice(-8) + '@1A!';
            passwordInput.value = randomPassword;
            checkPassword();

            generatedPassword.textContent = `Generated Password: ${randomPassword}`;
            generatedPassword.className = 'password-result strong';
            generatedPassword.style.display = 'block';
        });
    </script>
</body>
</html>
